{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <br>
                {% if messages %}
                    <div class="card card-body bg-light" style="width: 120%">
                        {% for message in messages %}
                            <p class="text" style="display: inline;">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="card">
                    <div class="card-header success" align="center">
                        Edit Profile
                    </div>
                    <div class="card-body">
                        <form method="post" id="edit_profile_form">
                            {% csrf_token %}
                            <span id="message"></span>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="user_name" id="user_name" class="form-control"
                                       value="{{ request.session.user_name }}" required/>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="user_email" id="user_email" class="form-control" required
                                       value="{{ request.session.user_email }}"/>
                            </div>
                            <hr/>
                            <label>Leave Password blank if you do not want to change</label>
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" name="user_new_password" id="user_new_password"
                                       class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Re-enter Password</label>
                                <input type="password" name="user_re_enter_password" id="user_re_enter_password"
                                       class="form-control"/>
                                <span id="error_password"></span>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="edit_prfile" id="edit_prfile" value="Edit"
                                       class="btn btn-info"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
{% endblock %}
